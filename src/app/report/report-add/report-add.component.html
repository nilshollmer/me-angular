<h2 class="text-center">Skapa rapport</h2>

<form class="border border-light col-md-auto">
    <div class="form-group">
        <label for="reportTitle">Vecka:</label>
        <input class="w-100" type="number" name="reportWeek" [(ngModel)]="week" name="formWeek">
        <label for="reportTitle">Titel:</label>
        <input class="w-100" type="text" name="reportTitle" [(ngModel)]="title" name="formTitle">
        <label for="reportData">Text:</label>
        <!-- <textarea class="form-control w-100" rows="14" columns="20" [(ngModel)]="report.data" name="reportData"></textarea> -->
        <textarea class="form-control w-100" rows="14" columns="20" name="reportData" [(ngModel)]="data" name="formData"></textarea>
    </div>
    <!-- <div class="form-group">
        <small>Eller ladda upp markdownfil:</small>
        <input type="file" class="form-control-file" id="uploadedFile">
    </div> -->
    <div class="text-center">
        <button type="button" class="btn btn-info w-50" (click)="saveReport()">Spara</button>
        <!-- <hr> -->
        <!-- <button type="button" ngbAutoFocus class="btn btn-danger w-50" >Radera</button> -->
    </div>
</form>
